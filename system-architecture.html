<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">TiptopERP BOM to OWL System Architecture</text>
  
  <!-- Database Layer -->
  <rect x="50" y="100" width="200" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="150" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">TiptopERP</text>
  <text x="150" y="150" font-family="Arial" font-size="14" text-anchor="middle">Oracle Database</text>
  <text x="150" y="170" font-family="Arial" font-size="12" text-anchor="middle">- BOM Tables</text>
  <text x="150" y="185" font-family="Arial" font-size="12" text-anchor="middle">- Material/Part/Product Data</text>
  
  <!-- Backend Layer -->
  <rect x="300" y="100" width="200" height="300" rx="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="400" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Backend (Spring Boot)</text>
  
  <!-- Backend Components -->
  <rect x="320" y="150" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle">Oracle DB Connector</text>
  
  <rect x="320" y="200" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="225" font-family="Arial" font-size="12" text-anchor="middle">BOM Data Service</text>
  
  <rect x="320" y="250" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="275" font-family="Arial" font-size="12" text-anchor="middle">Ontology Mapping Service</text>
  
  <rect x="320" y="300" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="325" font-family="Arial" font-size="12" text-anchor="middle">RESTful API</text>
  
  <rect x="320" y="350" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="375" font-family="Arial" font-size="12" text-anchor="middle">Protégé OWL Generator</text>
  
  <!-- Frontend Layer -->
  <rect x="550" y="100" width="200" height="300" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="650" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Frontend (React)</text>
  
  <!-- Frontend Components -->
  <rect x="570" y="150" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="650" y="175" font-family="Arial" font-size="12" text-anchor="middle">Tailwind UI Components</text>
  
  <rect x="570" y="200" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="650" y="225" font-family="Arial" font-size="12" text-anchor="middle">BOM Structure Viewer</text>
  
  <rect x="570" y="250" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="650" y="275" font-family="Arial" font-size="12" text-anchor="middle">Material/Part Mapping</text>
  
  <rect x="570" y="300" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="650" y="325" font-family="Arial" font-size="12" text-anchor="middle">Ontology Visualization</text>
  
  <rect x="570" y="350" width="160" height="40" rx="5" fill="#bfdbfe" stroke="#3b82f6" stroke-width="1" />
  <text x="650" y="375" font-family="Arial" font-size="12" text-anchor="middle">Export Controls</text>
  
  <!-- Output -->
  <rect x="300" y="420" width="200" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="455" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Protégé OWL Files</text>

  <!-- Arrows -->
  <!-- DB to Backend -->
  <line x1="250" y1="140" x2="300" y2="140" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Backend to Frontend -->
  <line x1="500" y1="250" x2="550" y2="250" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Frontend to Backend -->
  <line x1="550" y1="270" x2="500" y2="270" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Backend to OWL -->
  <line x1="400" y1="400" x2="400" y2="420" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>
